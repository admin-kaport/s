  <style>
    body {
      background: linear-gradient(to right, #2c003e, #1e1e40, #000);
      color: #eee;
      font-family: 'Segoe UI', sans-serif;

    header {

    }

    .container {
      max-width: 600px;

    }

     .sosyal-medya a {
            color: #6702ba;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .sosyal-medya a:hover {
            color: #0097a7;
            text-decoration: underline;
        }
    footer {
    background: linear-gradient(to right, #2c003e, #1e1e40, #000); /* Uyumlu degrade eklendi */
    text-align: center;
    padding: 1.5rem 1rem;
    color: #777;
    font-size: 0.9rem;
    margin-top: 3rem;
}

<body>

  <header>
    <div class="logo"><h1>üõ†Ô∏è √áoklu Dosya D√∂n√º≈üt√ºr√ºc√º</h1></div>
  </header>

  <main>
    <div class="container">


      <input type="file" id="fileInput" accept="image/*" multiple />

      <br>
      <label>Hedef Format:</label>
      <select id="formatSelect">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
        <option value="pdf">PDF (hepsi tek PDF olur)</option>
      </select>

      <br>
      <button onclick="convertFiles()">T√ºm√ºn√º D√∂n√º≈üt√ºr</button>

      <p id="status"></p>
    </div>
  </main>

  <script>
    async function convertFiles() {
      const files = document.getElementById('fileInput').files;
      const format = document.getElementById('formatSelect').value;
      const status = document.getElementById('status');
      if (files.length === 0) {
        alert("L√ºtfen dosya(lar) se√ßin.");
        return;
      }

      if (format === 'pdf') {
        const pdf = new window.jspdf.jsPDF();
        let y = 10;
        for (const file of files) {
          const dataURL = await readFileAsDataURL(file);
          const img = new Image();
          img.src = dataURL;
          await new Promise(resolve => img.onload = resolve);
          pdf.addImage(img, 'JPEG', 10, y, 180, 160);
          y += 170;
          if (y > 270) {
            pdf.addPage();
            y = 10;
          }
        }
        pdf.save('hepsi.pdf');
        status.textContent = "T√ºm g√∂rseller PDF olarak kaydedildi.";
        return;
      }

      for (const file of files) {
        const dataURL = await readFileAsDataURL(file);
        const img = new Image();
        img.src = dataURL;
        await new Promise(resolve => img.onload = resolve);
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        const mimeType = {
          png: 'image/png',
          jpg: 'image/jpeg',
          webp: 'image/webp'
        }[format];

        canvas.toBlob(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = file.name.split('.')[0] + '.' + format;
          link.click();
        }, mimeType);
      }

      status.textContent = "T√ºm dosyalar d√∂n√º≈üt√ºr√ºld√º!";
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

  </script>
   <footer>

       <h1/>
            
       </h1>
        </div>
    </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
